<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Datos personales </title>
</head>
<body>
    <script>
        var nombre = prompt ("Introduzca su nombre:");
        document.write(nombre);
        var cumpleaños = prompt ("¿Cuando es su cumpleaños?");
        document.write(cumpleaños);
        var edad = prompt ("¿Cual es su edad?");
        document.write(edad);
        var mascotas = prompt ("Tienes mascotas? De ser asi, menciona su nombre:");
        document.write(mascotas);
    </script>
</body>
</html>
